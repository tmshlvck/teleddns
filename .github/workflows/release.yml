name: Release

on:
  push:
    tags:
      - v[0-9]+.*

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  # Validate versions and create vendored tarball
  prepare:
    name: Prepare Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      tarball: ${{ steps.version.outputs.tarball }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Check version alignment
        run: ./scripts/check-versions.sh

      - name: Extract version
        id: version
        run: |
          VERSION=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tarball=teleddns-${VERSION}.tar.gz" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Verify tag matches version
        run: |
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          CARGO_VERSION="${{ steps.version.outputs.version }}"
          if [[ "$TAG_VERSION" != "$CARGO_VERSION" ]]; then
            echo "ERROR: Tag version ($TAG_VERSION) != Cargo.toml version ($CARGO_VERSION)"
            exit 1
          fi

      - name: Create vendored tarball
        run: ./scripts/create-vendor-tarball.sh .

      - name: Upload tarball artifact
        uses: actions/upload-artifact@v4
        with:
          name: vendored-tarball
          path: ${{ steps.version.outputs.tarball }}
          retention-days: 1

  # Publish to crates.io
  publish-crates:
    name: Publish to crates.io
    needs: prepare
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Publish to crates.io
        run: cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }}

  # Create GitHub Release with vendored tarball
  github-release:
    name: Create GitHub Release
    needs: prepare
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download tarball artifact
        uses: actions/download-artifact@v4
        with:
          name: vendored-tarball

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ needs.prepare.outputs.tarball }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}

  # Build in Fedora COPR
  publish-copr:
    name: Build in COPR
    needs: [prepare, github-release]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install copr-cli
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip
          pip3 install copr-cli

      - name: Configure copr-cli
        run: |
          mkdir -p ~/.config
          cat > ~/.config/copr << EOF
          [copr-cli]
          login = ${{ secrets.COPR_LOGIN }}
          username = tmshlvck
          token = ${{ secrets.COPR_TOKEN }}
          copr_url = https://copr.fedorainfracloud.org
          EOF

      - name: Submit COPR build
        run: |
          VERSION="${{ needs.prepare.outputs.version }}"
          # Submit build using spec file URL - COPR will download Source0 from the spec
          SPEC_URL="https://raw.githubusercontent.com/tmshlvck/teleddns/v${VERSION}/teleddns.spec"
          copr-cli build tmshlvck/teleddns --nowait "$SPEC_URL"

  # Publish to Launchpad PPA
  publish-ppa:
    name: Publish to Launchpad PPA
    needs: prepare
    runs-on: ubuntu-latest
    strategy:
      matrix:
        series: [noble, jammy, questing]
    steps:
      - name: Download tarball artifact
        uses: actions/download-artifact@v4
        with:
          name: vendored-tarball

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y devscripts debhelper gpg dput

      - name: Import GPG key
        run: |
          echo "${{ secrets.PPA_GPG_PRIVATE_KEY }}" | gpg --batch --import
          GPG_KEY_ID=$(gpg --list-secret-keys --keyid-format LONG | grep sec | head -1 | awk '{print $2}' | cut -d'/' -f2)
          echo "GPG_KEY_ID=$GPG_KEY_ID" >> $GITHUB_ENV

      - name: Build and upload source package
        env:
          DEBFULLNAME: "Tomas Hlavacek"
          DEBEMAIL: "tmshlvck@gmail.com"
        run: |
          VERSION="${{ needs.prepare.outputs.version }}"
          SERIES="${{ matrix.series }}"

          # Extract tarball
          tar xzf teleddns-${VERSION}.tar.gz
          cd teleddns-${VERSION}

          # Update changelog for this series
          dch --distribution ${SERIES} --local "~ppa1~${SERIES}" "PPA release for ${SERIES}"

          # Create orig tarball (required for non-native packages)
          cp ../teleddns-${VERSION}.tar.gz ../teleddns_${VERSION}.orig.tar.gz

          # Build source package only (no binary build, skip dep check)
          debuild -S -sa -d -k${{ env.GPG_KEY_ID }}

          # Upload to PPA (files are in parent directory)
          dput ppa:tmshlvck/teleddns ../teleddns_${VERSION}-1~ppa1~${SERIES}1_source.changes
